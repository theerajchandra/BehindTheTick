<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#bg)"/>
  
  <!-- Stock chart lines -->
  <path d="M40 120 L60 100 L80 110 L100 85 L120 95 L140 70 L160 80" 
        stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Trending up arrow -->
  <path d="M140 70 L155 70 L155 85 M140 70 L155 85" 
        stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="60" cy="100" r="3" fill="white"/>
  <circle cx="100" cy="85" r="3" fill="white"/>
  <circle cx="140" cy="70" r="3" fill="url(#accent)"/>
  
  <!-- Company name -->
  <text x="96" y="150" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">BehindTheTick</text>
</svg>
